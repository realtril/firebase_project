    <title>Firebase-Client-Side</title>

    />

  <body>
    <main>
      <form>
        <label for="userId">User ID</label><br />
        <input type="text" name="userId" id="userId" />
        <label for="firstName">First Name</label><br />
        <input type="text" name="firstName" id="firstName" />
        <label for="lastName">Last Name</label><br />
        <input type="text" name="lastName" id="lastName" />
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
        <button id="addBtn" class="btn waves-effect waves-light">Add</button>
        <button id="updateBtn" class="btn waves-effect waves-light">
          Update
        </button>
        <button id="removeBtn" class="btn waves-effect red darken-1">
          Remove
        </button>
      </form>
    </main>
